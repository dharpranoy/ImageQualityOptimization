<!DOCTYPE HTML>
<html>
	<head>
		<title>Image Optimum Quality</title>
		<link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
		<style>
			#head	{
				text-align:center;
			}
			#image {
				display:flex;
				justify-content: center;
			}
			.button {
				  display: inline-block;
				  border-radius: 4px;
				  background-color: #f4511e;
				  border: none;
				  color: #FFFFFF;
				  text-align: center;
				  font-size: 28px;
				  padding: 20px;
				  width: 200px;
				  transition: all 0.5s;
				  cursor: pointer;
				  margin: 5px;
				}

				.button span {
				  cursor: pointer;
				  display: inline-block;
				  position: relative;
				  transition: 0.5s;
				}

				.button span:after {
				  content: '\00bb';
				  position: absolute;
				  opacity: 0;
				  top: 0;
				  right: -20px;
				  transition: 0.5s;
				}

				.button:hover span {
				  padding-right: 25px;
				}

				.button:hover span:after {
				  opacity: 1;
				  right: 0;
				}
		</style>
		<script>
       			getimg=()=>{
				let input=document.getElementById('upload')
					if (input.files.length>0){
						let File=input.files[0]
						xhr=true
						const fd = new FormData()
						fd.append('im',File)
						fetch('/uploadfile',{
								method:'POST',
								body:fd
						})
					}
			}
			
		</script>
	</head>
	<body>
		<h1 id="head">Image Quality Optimizer</h1>
		<div id="image">
			<input type="file" id="upload">
			<button id="upb" type="button" onclick="getimg()">Upload</button>
		</div>
		<div class="container">
		  <form class="range">
    			<div class="form-group range__slider">
     				 <input type="range" step="10">
			</div>
    			<div class="form-group range__value">
      				<label>Image Quality</label>
      				<span></span>            
    			</div>
  		  </form>
		</div>
		<div id="download">
			<a href="/downloadfile"><button class="button">Download</button></a>
		</div>
		<script src="{{ url_for('static',path='/varscript.js') }}">
		</script>
	</body>
</html>
